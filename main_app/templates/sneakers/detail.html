{% extends 'base.html' %}
{% block content %}

<h1>Sneaker Details</h1>

<div class="card">
  <form action="{% url 'add_cleaner' sneaker.id %}" method="POST">
    {% csrf_token %}
    
    {{ cleaner_form.as_p }}
    <input type="submit" class="btn" value="Add Cleaner">
  </form>
  <div class="card-content">
    <span class="card-title">{{ sneaker.brand }}</span>
    <p> Brand: {{ sneaker.brand }}</p>
    <p>Model: {{ sneaker.model }}</p>
    <p>Description: {{ sneaker.description|linebreaks }}</p>
   
  </div>
  <a href="{% url 'sneakers_update' sneaker.id %}">Edit</a>
  <a href="{% url 'sneakers_delete' sneaker.id %}">Delete</a>
</div>
{% endblock %}
